# Use Railway's DATABASE_URL (automatically injected by Railway)
spring.datasource.url=${DATABASE_URL}

# Optional: Let Spring Boot parse credentials from URL
spring.datasource.username=
spring.datasource.password=

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Server port (must match exposed port on Railway, usually 8081 is fine)
server.port=8081

# Show SQL in logs (optional)
spring.jpa.show-sql=true

